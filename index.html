<!-- 
Голосование за любимый тип домашнего животного из предлагаемых трёх: кошки, собаки и попугаи.

У нас есть backend-сервер с тремя url, принимающими POST-запросы с пустым телом:

/sse/vote/cats — увеличивает на 1 число голосов за "коты"
/sse/vote/dogs — увеличивает на 1 число голосов за "собаки"
/sse/vote/parrots — увеличивает на 1 число голосов за "попугаи"

Также сервер предоставляет GET-запрос со статистикой голосования
/sse/vote/stats — это SSE-стрим с текущими результатами голосования

Для вашего удобства мы подняли backend-сервер по адресу https://sf-pyw.mosyag.in, использующий эти пути. 
База данных сервиса сбрасывается раз в день в районе полудня.

Задача и детали
Ваша задача состоит в том, чтобы написать фронт для двух задач:

1. Голосование: это форма или просто три кнопки, отправляющая запросы на сервер за выбранную фракцию
2. Отображение результатов голосования: это три прогресс-бара как из C2.8, отображающие текущие результаты голосования.

В рамках задания старайтесь использовать разные страницы для отображения и для голосования. 
-->
